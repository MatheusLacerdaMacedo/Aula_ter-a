<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const produtos = [
            { id: 1, nome: 'Camiseta', preco: 39.90, categoria: 'Roupas', disponibilidade: 'Disponível', estoque: 50 },
            { id: 2, nome: 'Tênis', preco: 199.90, categoria: 'Calçados', disponibilidade: 'Disponível', estoque: 30 },
            { id: 3, nome: 'Relógio', preco: 299.90, categoria: 'Acessórios', disponibilidade: 'Em falta', estoque: 0 },
            { id: 4, nome: 'Calça Jeans', preco: 89.90, categoria: 'Roupas', disponibilidade: 'Disponível', estoque: 40 },
            { id: 5, nome: 'Jaqueta', preco: 149.90, categoria: 'Roupas', disponibilidade: 'Disponível', estoque: 20 }
        ];

        function mostrarProduto() {
            const id = parseInt(document.getElementById('produtoId').value);
            const produto = produtos.find(p => p.id === id);
            if (produto) {
                alert(`Produto: ${produto.nome} - Preço: R$ ${produto.preco.toFixed(2)} - Categoria: ${produto.categoria} - Disponibilidade: ${produto.disponibilidade} - Estoque: ${produto.estoque}`);
            } else {
                alert('Produto não encontrado!');
            }
        }
    </script>
    <style>
        .table-hover tbody tr:hover {
            background-color: #f5f5f5; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Loja de Roupas</h2>
        <div class="form-group">
            <label for="produtoId">Informe o ID do Produto:</label>
            <input type="number" id="produtoId" class="form-control" placeholder="Digite o ID">
        </div>
        <button class="btn btn-primary" onclick="mostrarProduto()">Buscar Produto</button>

        
           
        </table>
    </div>
</body>
</html>
